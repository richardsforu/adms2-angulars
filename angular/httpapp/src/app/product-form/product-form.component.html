<div class="col-6">

    <div class="card">

        <div class="card-header">Product Form</div>
        <div class="card-body">
            <form [formGroup]="prodForm" (ngSubmit)="saveProduct()">
                <div class="form-group">
                    <label for="">Product Id</label>
                    <input [readonly]='editId' name="id" formControlName="id" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="">Product Name</label>
                    <input type="text" name="name" formControlName="name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="text" name="price" formControlName="price" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea  name="description" formControlName="description" class="form-control"></textarea>
                </div>

                <div class="form-group text-center">
                   <button  class="btn btn-primary">{{btnLbl}}</button>
                   <button type="reset" class="btn btn-primary">Reset</button>
                   <button type="button" (click)="cancelForm()" class="btn btn-danger">Cancel</button>
                </div>

            </form>
        </div>

    </div>

</div>
