<div class="container">



  <div class="card">
    <div class="card-header">APP Component</div>
    <div class="card-body">

      <div class="row">
        <div *ngFor="let btn of buttons">

          <app-counter [btnLable]=btn (parentMsg)="totalHitsCount($event)"></app-counter>

        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <h2>Total Count: {{totalCount}} </h2>
    </div>


  </div>
